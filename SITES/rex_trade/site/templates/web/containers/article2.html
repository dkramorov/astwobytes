{% load mtags %}
<div class="container py-4">
  {% for block in blocks %}
    <div class="row">
      {% if forloop.counter|divisibleby:"2" %}
        <div class="col-md-6 order-md-2 mb-4 mb-lg-0">
          <img src="{% imagine block.img '600x400' block.get_folder True %}" class="img-fluid" alt="{{ block.name|textize }}">
        </div>
      {% endif %}
      <div class="col-md-6 order-2">
        <div class="overflow-hidden">
          <h2 class="text-color-dark font-weight-bold text-8 mb-3 pt-3 pb-3 mt-3">{{ block.name }}</h2>
        </div>
        {% if block.html %}
          <div class="text-color-dark text-4">{{ block.html|safe }}</div>
        {% endif %}
        {% if block.link %}
          <hr class="solid my-4">
          <div class="col-lg-6">
            <a href="{{ block.link }}" class="btn btn-modern btn-primary mt-3"{% if block.blank %} target="_blank"{% endif %}>{{ block.description }}</a>
          </div>
        {% endif %}
      </div>
      {% if not forloop.counter|divisibleby:"2" %}
        <div class="col-md-6 order-md-2 mb-4 mb-lg-0">
          <img src="{% imagine block.img '600x400' block.get_folder True %}" class="img-fluid" alt="{{ block.name|textize }}">
        </div>
      {% endif %}
    </div>
  {% endfor %}
</div>
