{% load mtags %}
<div class="h-cart">
  <a href="/shop/cart/">
    <i class="fa fa-shopping-cart"></i>
    {% if cart %}
      <span class="shop-menu-ttl">Корзина</span>(<b>{{ cart.items }}</b> шт)
    {% else %}
      <span class="shop-menu-ttl">Корзина</span>(<b>0</b> шт)
    {% endif %}
  </a>
</div>
