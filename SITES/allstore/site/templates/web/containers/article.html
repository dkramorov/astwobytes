{% load mtags %}
<section class="vc_row pt-65 pb-40 mt-25">
  <div class="container">
    <div class="row flex-wrap align-items-center">
      {% for block in blocks %}
        <div class="lqd-column col-md-6 col-xs-12 mb-5 mb-md-0 mobile">
          {% if block.img %}
            <div class="carousel-item col-xs-12 px-0 mb-4">
              <figure>
                <div class="imga" id="block_{{ block.id }}_mobile">
                  <img src="{% imagine block.img '600x400' block.get_folder True %}" alt="{{ block.description|textize }}">
                </div>
              </figure>
            </div>
          {% endif %}
        </div>
        <div class="lqd-column col-md-6">
          <h2 class="h3 mt-0">{{ block.name }}</h2>
          {% if block.html %}{{ block.html|safe }}{% endif %}
        </div>
        <div class="lqd-column col-md-6 col-xs-12 mb-5 mb-md-0 desktop text-right">
          {% if block.img %}
            <div class="carousel-item col-xs-12 px-0 mb-4">
              <figure>
                <div class="imga" id="block_{{ block.id }}">
                  <img src="{% imagine block.img '1920x1080' block.get_folder True %}" alt="{{ block.description|textize }}">
                </div>
              </figure>
            </div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>
</section>
