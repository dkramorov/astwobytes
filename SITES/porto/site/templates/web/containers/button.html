{% load mtags %}
<div class="about-section {% if container.class_name %} {{ container.class_name }}{% endif %}"{% if container.img %} style="background-image:url('{{ container.imagine }}');"{% endif %}>
  <div class="container">
    {% for block in blocks %}
      <div class="row">
        <div class="col-md-12 text-center">
          <a href="{{ block.link }}" class="btn open_feedback_widget" data-widget="{{ container.id }}">{{ block.name }}</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<div class="mfp-hide newsletter-popup" id="feedback_widget_{{ container.id }}">
  <div class="row">
    <div class="col-md-12">
      {% for block in blocks %}
        {% if block.description %}{{ block.description|safe }}{% endif %}
      {% endfor %}
    </div>
  </div>
</div>
