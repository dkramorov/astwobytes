{% load mtags %}
<section class="page-section tabs">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="tabs-wrapper content-tabs">
          <ul class="nav nav-tabs">
            {% for block in blocks %}
              <li{% if forloop.first %} class="active"{% endif %}><a href="#item-{{ block.id }}" data-toggle="tab">{{ block.name }}</a></li>
            {% endfor %}
          </ul>
          <div class="tab-content">
            {% for block in blocks %}
              <div class="tab-pane fade{% if forloop.first %} in active{% endif %}" id="item-{{ block.id }}">
                {{ block.html|safe }}
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
