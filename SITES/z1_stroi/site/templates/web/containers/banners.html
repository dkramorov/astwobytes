{% load mtags %}
<section class="page-section">
  <div class="container">
    <div class="row">
      {% for block in blocks %}
        <div class="col-md-6">
          <div class="thumbnail no-border no-padding thumbnail-banner size-1x3">
            <div class="media">
              <a class="media-link" href="{% if block.link %}{{ block.link }}{% else %}javascript:void(0);{% endif %}">
                <div class="img-bg" style="background-image: url('{% imagine block.img '600x400' block.get_folder True %}')"></div>
                <div class="caption">
                  <div class="caption-wrapper div-table">
                    <div class="caption-inner div-cell">
                      {% if block.name %}
                        <h2 class="caption-title">
                          <span>{{ block.name }}</span>
                        </h2>
                      {% endif %}
                      {% if block.html %}
                        <h3 class="caption-sub-title">
                          <span>{{ block.html|safe }}</span>
                        </h3>
                      {% endif %}
                      <span class="btn btn-theme btn-theme-sm">{{ block.description }}</span>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
