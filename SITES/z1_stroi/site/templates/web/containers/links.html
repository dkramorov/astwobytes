{% load mtags %}
<section class="page-section links">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul>
          {% for block in blocks %}
            <li{% ifequal request.META.PATH_INFO block.link %} class="active"{% endifequal %}><a href="{{ block.link }}">{{ block.name }}</a></li>
          {% endfor %}
        </ul>
      <div class="clearfix"></div>
    </div>
  </div>
</section>
