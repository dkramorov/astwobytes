{% load mtags %}
<div class="widget">
  <a class="btn btn-theme btn-title-more" href="/cat/">Все товары</a>
  <h4 class="widget-title">
    <span>{{ container.name }}</span>
  </h4>
  <div class="sidebar-products-carousel">
    <div class="owl-carousel" id="sidebar-products-carousel">
      {% for product in products %}
        <div class="thumbnail no-border no-padding">
          <div class="media">
            <a class="media-link" href="{{ product.link }}">
              <img src="{{ product.thumb }}" alt="{{ product.name|textize }}"/>
              <span class="icon-view">
                <strong><i class="fa fa-eye"></i></strong>
              </span>
            </a>
          </div>
          <div class="caption text-center">
            <h4 class="caption-title">{{ product.name }}</h4>
            <div class="rating">
              <span class="star"></span>
              <span class="star active"></span>
              <span class="star active"></span>
              <span class="star active"></span>
              <span class="star active"></span>
            </div>
            {% include "web/cat/product_price_row.html" %}
            {% include "web/cat/product_buy_button.html" %}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
