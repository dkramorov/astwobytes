{% load tags mtags %}
<div class="thumbnail no-border no-padding">
  <div class="row">
    <div class="col-md-4">
      <div class="media">
        <a class="media-link" href="{{ product.link }}">
          <img src="{% imagine product.img '800x600' product.get_folder True %}" alt="{{ product.name|textize }}" alt="{{ product.name|textize }}"/>
          <span class="icon-view"><strong><i class="fa fa-eye"></i></strong></span>
        </a>
      </div>
    </div>
    <div class="col-md-8">
      <div class="caption">
        <h4 class="caption-title product-title">
          <a href="{{ product.link }}">{{ product.name }}</a>
        </h4>
        <div class="rating">
          <span class="star"></span>
          <span class="star active"></span>
          <span class="star active"></span>
          <span class="star active"></span>
          <span class="star active"></span>
        </div>
        <a class="reviews" href="#">нет отзывов</a>
        <div class="overflowed">
          <div class="availability">
            Наличие: <strong>На складе</strong>
          </div>
          {% include "web/cat/product_price_row.html" %}
        </div>
        <div class="caption-text">
          {% if product.mini_info %}{{ product.mini_info|safe }}{% endif %}
          {% include "web/cat/product_main_attrs.html" %}
        </div>
        {% include "web/cat/product_buy_button.html" %}
      </div>
    </div>
  </div>
</div>
