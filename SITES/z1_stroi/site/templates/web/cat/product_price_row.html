{% load mtags %}
<div class="price">
  <ins>{{ product.price|money_format }} <span class="color-grey">₽/{% if product.measure %}{{ product.measure }}{% else %}шт{% endif %}<span></ins>
  {% if product.old_price %}
    <del>{{ product.old_price|money_format }} <span class="color-grey">₽/{% if product.measure %}{{ product.measure }}{% else %}шт{% endif %}</span></del>
  {% endif %}
</div>
