{% load mtags %}
<div class="container pb-1 contacts">
  <div class="row pt-4">
    <div class="col pr-lg-0 pl-lg-0 pr-md-0 pl-md-0">
      <div class="overflow-hidden mb-3">
        <h2 class="text-12 mb-5 pt-5">
          <span>{{ container.description|safe }}</span>
        </h2>
      </div>
    </div>
  </div>
  <div class="row mb-2">
    {% for block in blocks %}
    <div class="col-md-3 pr-lg-0 pl-lg-0 pr-md-0 pl-md-0">
      <div class="title mb-4">{{ block.name }}</div>
      {% for item in block.sub %}
        <div class="mb-4 pr-3">
          <div class="subtitle">{{ item.name }}</div>
          {% for subitem in item.sub %}
            <div class="desc">
              {% if subitem.icon %}
                <i class="fa fa-{{ subitem.icon }}"></i>
              {% endif %}
              {{ subitem.html|safe }}
            </div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</div>
