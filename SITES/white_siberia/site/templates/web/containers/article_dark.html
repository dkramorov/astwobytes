{% load mtags %}
<div class="container my-5 pt-md-4 pt-xl-0 article_dark">
  <div class="row pb-4 mb-5 overflow-hidden">
    <div class="col-lg-6 pb-sm-4 pb-lg-0 mb-5 mb-lg-0 text_block">
      <div class="pt-5 pl-lg-5 pl-md-5">
        <h2 class="font-weight-bold mb-4">{{ container.description|safe }}</h2>
        {% for block in blocks %}
          <div class="title mb-4">{{ block.name }}</div>
          {% if block.html %}
            <div class="desc mb-4">{{ block.html|safe }}</div>
          {% endif %}
          {% if block.link %}
            <a href="{{ block.link }}"{% if block.blank %} target="_blank"{% endif %} class="btn btn-dark rounded-0 font-weight-bold hover-animate-icon">{{ block.description }} <i class="fa fa-arrow-right"></i> </a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
    {% if blocks.0.img %}<img src="{% imagine blocks.0.img '1024x768' blocks.0.get_folder True %}" class="imga" />{% endif %}
  </div>
</div>
