{% load mtags %}
<div class="container-fluid">
  <div class="slidershow-content">
    <div class="owl-carousel slidershow">
      {% for block in blocks %}
        <div class="item">
          <a href="{% if block.link %}{{ block.link }}{% else %}javascript:void(0);{% endif %}" title="{{ block.name|textize }}">
            <img src="{{ block.imagine }}" alt="{{ block.description|textize }}" />
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
