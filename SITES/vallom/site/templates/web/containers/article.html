{% load mtags %}
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <h1>{{ container.name }}</h1>
      <br>
      {% for block in blocks %}
        {% if block.html %}
          {{ block.html|safe }}
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
