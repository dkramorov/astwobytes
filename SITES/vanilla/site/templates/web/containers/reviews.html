{% load mtags %}
<section class="section section-with-shape-divider bg-transparent border-0 m-0 p-0">
  <div id="reviews" class="container position-relative pb-3 mb-3 pl-lg-0 pr-lg-0">
    {% if container.description %}
    <div class="row pt-4">
      <div class="col">
        <div class="overflow-hidden mb-4">
          <h2 class="font-weight-bold negative-ls-05 text-9 mb-0">{{ container.description|safe }}</h2>
        </div>
      </div>
    </div>
    {% endif %}
    <div class="row justify-content-center position-relative z-index-1">
      <div class="col-lg-11 pb-5 mb-3">
        <div class="owl-carousel owl-theme nav-outside nav-style-1 nav-arrows-thin nav-dark nav-font-size-lg mb-0" data-plugin-options="{'responsive': {'0': {'items': 1, 'nav': false, 'dots': true}, '476': {'items': 1}, '768': {'items': 1}, '992': {'items': 1}, '1200': {'items': 1}}, 'dots': false, 'nav': true}">
          {% for block in blocks %}
            <div>
              <div class="row align-items-center justify-content-center text-center text-md-left">
                <div class="col-10 col-md-3 col-lg-1-5 mb-4 mb-md-0">
                  <img src="{% imagine block.img '300x300' block.get_folder True %}" class="img-fluid rounded-circle border border-width-10 custom-border-color-3" />
                </div>
                <div class="col-md-9 col-lg-4-5 pl-lg-4">
                  <input type="text" class="rating-invisible" value="5" title="" data-plugin-star-rating data-plugin-options="{'displayOnly': true, 'color': 'primary', 'extraClass': 'text-4'}">
                  <div class="text-4 line-height-9 pr-lg-5 mt-2">{{ block.html|safe }}</div><br>
                  <strong class="text-color-dark font-weight-bold text-4">{{ block.name }}</strong>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
