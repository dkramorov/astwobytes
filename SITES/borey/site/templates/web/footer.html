{% load flatcontent_tags %}
{% flatmenu request "bottommenu" %}
<div class="lqd-column col-md-3 col-sm-6">
  <h3 class="widget-title text-white">Контакты</h3>
  <p>
    {{ containers.main.tags.address.html|safe }}<br><br>
    {{ containers.main.tags.phone.html|safe }}
  </p>
</div>
<div class="lqd-column col-md-3 col-sm-6">
  <h3 class="widget-title text-white">Сообщества</h3>
  <ul class="social-icon social-icon-md">
    {% for item in containers.main.tags.social.sub %}
      <li>
        <a href="{{ item.link }}" target="_blank">
          <i class="fa fa-{{ item.tag }}"></i>
        </a>
      </li>
    {% endfor %}
  </ul>
  {% comment %}<!--{% include "web/subscribe.html" %}-->{% endcomment %}
</div>
