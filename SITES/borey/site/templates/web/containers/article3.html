{% load mtags %}
<section class="vc_row pt-65 pb-40">
  {% for block in blocks %}
    <div class="container">
      <div class="row flex-wrap align-items-center">
        <div class="lqd-column col-md-6">
          <h2 class="h3 mt-0">{{ block.name }}</h2>
          {% if block.html %}{{ block.html|safe }}{% endif %}
        </div>
        <div class="lqd-column col-md-6 col-xs-12 mb-5 mb-md-0 text-right">
          <a href="{% if block.link %}{{ block.link }}{% else %}javascript:void(0);{% endif %}" target="_blank" class="btn classic text-uppercase font-size-12 font-weight-bold ltr-sp-1 hvr-sweep-to-right">
            <span>
              <span class="btn-txt">{{ block.description }}</span>
              <span class="btn-icon">
                <i class="fa fa-angle-right"></i>
              </span>
            </span>
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
</section>
