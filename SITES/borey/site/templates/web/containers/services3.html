{% load mtags %}
<section class="vc_row pt-120 pb-75 services3{% if container.class_name %} {{ container.class_name }}{% endif %}">

  <div class="container">
    <div class="row">

      <h2>{{ container.name }}</h2>
      <div class="lqd-column">
        <div class="lqd-parallax-images-4">
          <div class="liquid-img-group-container">
            <div class="liquid-img-group-inner">
              <div class="liquid-img-group-single">
                <div class="row">
                  {% for item in blocks %}
                    <div class="lqd-column col-md-4 mb-30">
                      <h4 class="mb-1 font-size-16 left_blue_line">{{ item.name }}</h4>

                    </div>
                    {% cycle '' '' '<div class="clearfix"></div>' %}
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
