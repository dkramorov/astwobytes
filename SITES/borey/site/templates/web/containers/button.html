{% load mtags %}
<section class="vc_row pt-65 pb-40{% if container.class_name %} {{ container.class_name }}{% endif %}">
  <div class="container">
    <div class="row flex-wrap align-items-center">
      <div class="lqd-column col-md-12 col-xs-12 mb-5 mb-md-0">
        {% for block in blocks %}
          <a href="{{ block.link }}" class="btn classic text-uppercase font-size-12 font-weight-bold ltr-sp-1 hvr-sweep-to-right">
            <span>
              <span class="btn-icon">
                <i class="fa fa-info-circle"></i>
              </span>
              <span class="btn-txt">{{ block.name }}</span>
            </span>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
