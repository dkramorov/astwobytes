{% load mtags %}
<section class="vc_row pt-65 pb-40">
  <div class="container">
    <div class="row flex-wrap align-items-center">
      <div class="lqd-column col-md-12 col-xs-12 mb-5 mb-md-0">
        {% for block in blocks %}
          <a href="{{ block.link }}" class="btn btn-{% cycle 'default' 'solid' %} btn-bordered border-thin fresco btn-white-fade-border font-size-14 font-weight-bold ltr-sp-1 mb-2 hvr-sweep-to-right white">
            <span>
              <span class="btn-icon">
                <i class="fa fa-info-circle"></i>
              </span>
              <span class="btn-txt">{{ block.name }}</span>
            </span>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
