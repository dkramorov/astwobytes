{% load mtags %}
{% for block in blocks %}
<section class="vc_row py-6 bg-cover" data-tooltip="{{ block.description|textize }}" style="background-image: url('{% imagine block.img '1920x1080' block.get_folder True %}');">
  <div class="container">
    <div class="row">
      <div class="lqd-column col-lg-7 col-md-9">
        <div class="row">
          <div class="lqd-column col-md-9">
            <div class="ld-fancy-heading mask-text">
              <p class="mb-35 h3 text-white" data-split-text="true" data-custom-animations="true" data-ca-options='{"triggerHandler":"inview","animationTarget":".split-inner","duration":"1600","startDelay":"150","delay":"160","easing":"easeOutQuint","direction":"forward","initValues":{"translateY":60,"rotateZ":5},"animations":{"translateY":0,"rotateZ":0}}' data-split-options='{"type":"lines"}'>
                <span class="ld-fh-txt">{{ block.name }}</span>
              </p>
            </div>
            <div class="lqd-h-sep w-15 mb-45">
              <span class="lqd-h-sep-inner"></span>
            </div>
          </div>
          <div class="lqd-column col-md-12">
            <div class="ld-fancy-heading mask-text">
              <p class="text-white" data-split-text="true" data-split-options='{"type":"lines"}' data-custom-animations="true" data-ca-options='{"triggerHandler":"inview","animationTarget":".split-inner","duration":"1600","startDelay":"300","delay":"120","easing":"easeOutQuint","direction":"forward","initValues":{"translateY":50,"rotateZ":5},"animations":{"translateY":0,"rotateZ":0}}'>
                <span class="ld-fh-txt">{{ block.html|safe }}</span>
              </p>
            </div>

            {% for item in block.sub %}
              {% if item.link %}
                <a href="{{ item.link }}" class="btn btn-{% cycle 'default' 'solid' %} btn-bordered border-thin fresco btn-white-fade-border font-size-14 font-weight-bold ltr-sp-1 mb-2">
                  <span>
                    <span class="btn-txt">{{ item.name }}</span>
                  </span>
                </a>
              {% endif %}
            {% endfor %}
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}
