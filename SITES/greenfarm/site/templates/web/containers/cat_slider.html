{% load mtags %}
{% if container %}
<div class="slider category-slider mb-35">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <div class="section-title">
          <h3>{{ container.name }}</h3>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="category-slider-container">
          {% for block in blocks %}
            <div class="single-category">
              <div class="category-image">
                <a href="{{ block.link }}" title="{{ block.description|textize }}">
                  <img src="{{ block.thumb }}" class="img-fluid" alt="{{ block.description|textize }}" loading="lazy">
                </a>
              </div>
              <div class="category-title">
                <h3>
                  <a href="{{ block.link }}">{{ block.name }}</a>
                </h3>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
