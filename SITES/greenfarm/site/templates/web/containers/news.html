{% load mtags %}
<div class="slider blog-slider mb-35">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h3>{{ container.name }}</h3>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="blog-slider-container pt-30 pb-30 pr-30 pl-30">
          {% for block in blocks %}
            <div class="col">
              <div class="single-post-wrapper">
                <div class="post-thumb">
                  <a href="{{ block.link }}">
                    <img src="{% imagine block.img '600x400' block.get_folder True %}" class="img-fluid" alt="{{ block.description|textize }}" loading="lazy">
                  </a>
                </div>
                <div class="post-info">
                  <div class="post-meta">
                    <div class="post-date">{{ block.created|date:'d.m.Y' }}</div>
                  </div>
                  <h3 class="post-title">
                    <a href="{{ block.link }}">{{ block.name }}</a>
                  </h3>
                  <a href="{{ block.link }}" class="readmore-btn">Подробнее <i class="fa fa-arrow-right"></i></a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
