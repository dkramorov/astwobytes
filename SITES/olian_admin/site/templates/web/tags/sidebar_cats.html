<div class="widget">
  <h3 class="widget-title">
    <a data-toggle="collapse" href="#widget-body-1" role="button" aria-expanded="true" aria-controls="widget-body-1">{{ container.name }}</a>
  </h3>
  <div class="collapse show" id="widget-body-1">
    <div class="widget-body">
      <ul class="cat-list">
        {% for menu in menus %}
          <li><a href="{{ menu.link }}">{{ menu.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
