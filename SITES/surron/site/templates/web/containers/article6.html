{% load mtags %}
<section data-id="article6" class="section section-page article6 bg-black-8">

  <div class="section-margin anim">
    <div class="section-content align-x-center">
      <div class="c-wrapper width-large">

        <div class="row">
          {% if container.description %}
            <div class="col-lg-12">
              <div class="section-header">
                <div class="h-content">
                  <h2 class="h-title font-title anim-1 fs-1-3 w-full">
                    {{ container.description|safe }}
                  </h2>
                </div>
              </div>
            </div>
          {% endif %}
          {% for block in blocks %}
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-5">
              <h2 class="title font-title anim-1 fs-1-2 pb-2">
                {{ block.name }}
                <div class="counter">{{ forloop.counter }}</div>
              <h2>
              <div class="content-text anim-2 mt-3 fs-1">
                {% if block.html %}{{ block.html|safe }}{% endif %}
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <div class="section-footer"></div>
</section>
