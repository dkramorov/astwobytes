{% load mtags %}
<section data-id="contactspage2" class="section section-page contactspage2 fp-auto-height-responsive bg-black-8">

  <div class="mt-5 mb-5 anim">
    <div class="section-content align-x-center">
      <div class="c-wrapper width-large">
        <div class="row">

          {% if container.description %}
            <div class="col-lg-12">
              <div class="section-header">
                <div class="h-content">
                  <h2 class="h-title font-title anim-1 fs-1-3 w-full">
                    {{ container.description|safe }}
                  </h2>
                </div>
              </div>
            </div>
          {% endif %}

          {% for block in blocks %}
            <div class="col-lg-4 col-md-4 col-sm-6 col-12">
              <div class="title fs-1-3">
                {{ block.name }}
              </div>
              <div class="content-text anim-2 mt-3">
                {% if block.html %}{{ block.html|safe }}{% endif %}
              </div>
            </div>
          {% endfor %}

        </div>
      </div>
    </div>
  </div>
  <div class="section-footer"></div>
</section>
