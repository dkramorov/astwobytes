{% load mtags %}
<section id="start">
  <div class="padding-masc">
    <div class="container text-center">
      <div class="row">
        {% for block in blocks %}
          <div class="col-sm-12 col-md-4">
            <div class="icon-place theme-background wow bounceIn" data-wow-duration="1s">
              <i class="fa fa-{{ block.icon }}" aria-hidden="true"></i>
            </div>
            <h4>{{ block.name }}</h4>
            <p class="mb30">{{ block.html|safe }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
