{% if not paginator.onepage %}
  <ul class="pagination">
    {% for page in pages %}
      {% if page.ellipsis %}
        <li><span>...</span></li>
      {% else %}
        <li{% if page.active %} class="active"{% endif %}>
          <a href="{{ page.link }}">{{ page.content }}</a>
        </li>
      {% endif %}
    {% endfor %}
    <li><span>{{ paginator.total_records }} {{ ends }}</span></li>
  </ul>
{% endif %}
