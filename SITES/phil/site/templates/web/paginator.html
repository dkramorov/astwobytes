<div class="row">
  <div class="col-lg-12">
    <nav class="navigation">
      {% if paginator.prev_link %}
        <a href="{{ paginator.prev_link }}" class="page-numbers prev">
          <svg class="btn-prev">
            <use xlink:href="#arrow-left"></use>
          </svg>
        </a>
      {% endif %}

      {% for page in pages %}
        {% if page.ellipsis %}
          <a href="javascript:void(0);" class="page-numbers current bg-border-color"><span>...</span></a>
        {% else %}
          <a href="{{ page.link }}" class="page-numbers{% if page.active %} current{% endif %} bg-border-color"><span>{{ page.content }}</span></a>
        {% endif %}
      {% endfor %}

      {% if paginator.next_link %}
        <a href="{{ paginator.next_link }}" class="page-numbers next">
          <svg class="btn-next">
            <use xlink:href="#arrow-right"></use>
          </svg>
        </a>
      {% endif %}
      {{ paginator.total_records }} {{ ends }}
    </nav>
  </div>
</div>
