<div class="follow_us">
  <span>Follow us:</span>
  <div class="socials">
    {% for block in containers.main.tags.social.sub %}
      <a href="{{ block.link }}" target="_blank" class="social__item {{ block.tag }}">
        <i class="fa fa-{{ block.tag }}"></i>
      </a>
    {% endfor %}
  </div>
</div>
