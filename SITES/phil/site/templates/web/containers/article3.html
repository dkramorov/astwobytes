{% load mtags %}
<div class="container article3">
  <div class="row pt60 pb30 sticky_container">

    <div class="col-lg-12">
      <div class="title">
        {{ container.name }}
      </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="flex">
        {% for block in blocks %}
          <div class="desc">
            {{ block.html|safe }}
          </div>
          {% if block.link %}
            <div class="button">
              <a href="{{ block.link }}" class="square_button">{{ block.title }}</a>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>

    <div class="clearfix"></div>
  </div>
</div>
