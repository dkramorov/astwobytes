{% load mtags %}
<div class="container">
  <div class="row">
    <div class="clients-item-wrap">

      <div class="col-md-12 pb30">
        <div class="portfolio_title">
          {{ container.description|safe }}
        </div>
      </div>
      <div class="clearfix"></div>

      {% for block in blocks %}
        <div class="client-item{% if block.class_name %} {{ block.class_name }}{% endif %}">
          <a {% if block.link %}href="{{ block.link }}" {% endif %}target="_blank" class="client-image">
            <img loading="lazy" src="{% imagine block.img '300x300' block.get_folder True %}" alt="{{ block.name }}" class="hover">
          </a>
        </div>
        {% cycle '' '' '' '' '<div class="lg-clearfix"></div>' '' '' '' '<div class="lg-clearfix"></div>' '' '<div class="lg-clearfix"></div>' %}
      {% endfor %}
    </div>
  </div>
</div>
