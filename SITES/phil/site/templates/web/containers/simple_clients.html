{% load mtags %}
<div class="container-fluid simple_clients pt60">
  <div class="row">

    <div class="container nopadding">
      <div class="col-md-12 pb30">
        <div class="portfolio_title">
          <span>{{ container.description|safe }}</span>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="clients-item-wrap">
      {% for block in blocks %}
        <div class="client-item">
          <a{% if block.link %} href="{{ block.link }}"{% endif %} target="_blank" class="client-image">
            <img loading="lazy" src="{% imagine block.img '300x300' block.get_folder True %}" alt="{{ block.name }}" class="hover">
          </a>
        </div>
        {% if block.class_name %}
          <div class="{{ block.class_name }}"></div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
