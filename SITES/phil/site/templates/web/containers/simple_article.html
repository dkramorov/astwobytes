{% load mtags %}
<div class="container article pt60">
  <div class="row">

    <div class="col-lg-12 mobile">
      <div class="col-lg-5">
        <div class="portfolio_title">
          <span>{{ container.description|safe }}</span>
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="offers">
        {% for block in blocks %}
          <div class="row">
            <div class="col-lg-{% if block.img %}5{% else %}12{% endif %} col-md-12 col-sm-12 col-xs-12">
              <div class="simple_article_text">
                {{ block.html|safe }}
              </div>
              {% if block.link %}
                <a href="{{ block.link }}" class="btn btn-medium btn--primary btn-hover-shadow">
                  <span class="text">{{ block.description }}</span>
                  <span class="semicircle"></span>
                </a>
              {% endif %}
            </div>
            {% if block.img %}
              <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
                <div class="offers-thumb simple_article_img">
                  <img loading="lazy" src="{{ block.imagine }}" alt="{{ block.name|textize }}">
                </div>
              </div>
            {% endif %}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
