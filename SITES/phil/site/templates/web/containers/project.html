{% load mtags flatcontent_tags tags %}
<div class="container project">
  <div class="row pt60 pb30 sticky_container">

    <div class="col-lg-12">
      <div class="article3">
        <div class="title">
          {{ container.description|safe }}
        </div>
      </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      {% for block in blocks %}
        {% if not block.img %}
          <div class="project_desc">
            {{ block.html|safe }}
          </div>
        {% endif %}
      {% endfor %}
    </div>

    <div class="clearfix"></div>

    <div class="sticky_container">
      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 images">
        {% for block in blocks %}
          {% if block.img %}
            <div class="project_img">
              <img src="{{ block.imagine }}" alt="{{ block.name|quotes2apostrophe }}" loading="lazy" />
            </div>
          {% endif %}
        {% endfor %}

        <div id="portfolio_mini_menu_container"></div>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <aside aria-label="sidebar" class="sidebar sidebar-right">
          {% portfolio_menu request %}
        </aside>
      </div>

      <div class="clearfix"></div>

    </div>
  </div>
</div>
