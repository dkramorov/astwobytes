{% load mtags %}
<div class="container services_grid" id="services_grid">
  <div class="row pt60 pb30">

    <div class="col-lg-12">
      <div class="col-lg-5">
        <div class="portfolio_title">
          {{ container.description|safe }}
        </div>
      </div>
    </div>

    {% for block in blocks %}
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

        <div class="service" data-link="{% if block.link %}{{ block.link }}{% endif %}">
          <div class="service-container">
            <div class="service-img">
              <img src="{{ block.imagine }}" alt="{{ block.name|quotes2apostrophe }}" />
            </div>
            <div class="servises-item theme-module">
              <div class="servises-item__content">
                <h4 class="servises-title">{{ block.name }}</h4>
                <div class="servises-text">
                  {{ block.html|safe }}
                </div>
              </div>
            </div>
          </div>
          {% if block.link %}
            <div class="service-link">
              <a href="{{ block.link }}" class="read-more">
                <span>{{ block.description }}</span>
                <i class="seoicon-right-arrow"></i>
              </a>
            </div>
          {% endif %}
        </div>

      </div>
      {% cycle '' '<div class="clearfix"></div>' %}
    {% endfor %}
  </div>
</div>
