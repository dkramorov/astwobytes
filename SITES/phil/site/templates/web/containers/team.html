{% load mtags %}
<div class="container-fluid" id="team">
  <div class="row">
    <div class="container simple_team pt60"{% if container.img %} style="background-image:url('{{ container.imagine }}');"{% endif %}>

      <div class="col-lg-12">
        <div class="portfolio_title">
          <span>{{ container.description|safe }}</span>
        </div>
      </div>

      <div class="row pb30">
        {% for block in blocks %}
          <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
            <div class="features-item">
              <div class="features-item__thumb">
                <img loading="lazy" src="{% imagine block.img '300x300' block.get_folder True %}" alt="{{ block.name|textize }}">
              </div>
              <div class="features-content">
                <a class="features-title">{{ block.name }}</a>
                <div class="features-state">{{ block.description }}</div>
                <div class="features-text">
                  {{ block.html|safe }}
                </div>
              </div>
{% comment %}<!--
              {% if block.link %}
                <a class="read-more" href="{{ block.link }}">
                  <span>{{ block.title }}</span>
                  <i class="seoicon-right-arrow"></i>
                </a>
              {% endif %}
-->{% endcomment %}
            </div>
          </div>
          {% cycle '' '<div class="clearfix_mobile"></div>' '<div class="clearfix_desktop"></div>' %}
        {% endfor %}

        {% if blocks.0.link %}
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="features-item">
              <a class="read-more" href="{{ blocks.0.link }}">
                <span>{{ blocks.0.title }}</span>
                <i class="seoicon-right-arrow"></i>
              </a>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
