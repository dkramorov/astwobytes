{% load mtags %}
<div class="appix-blog-content section-ptb-2">
  <div class="container">
    <div class="row">
      {% for block in blocks %}
      <div class="col-xs-12 col-sm-6">
        <div class="blog-item">
          <div class="blog-image">
            <div class="item-overlay"></div>
            <img src="{% imagine block.img '800x600' block.get_folder True %}" alt="{{ block.description|textize }}">
          </div>
          <div class="blog-details">
            <h3><a href="{{ block.link }}">{{ block.name }}</a></h3>
            <ul class="blog-author-name">
{% comment %}<!--
              <li><a href="blog.html"><i class="fa fa-user-o"></i>Пользователь</a></li>
              <li><a href="#"><i class="fa fa-folder-open-o"></i>Рубрика</a></li>
-->{% endcomment %}
            </ul>
            <div class="blog-excerpt">
              {% if block.html %}<div>{{ block.html|safe }}</div>{% endif %}
            </div>
            <div class="read-more">
              <div class="themeix-button-group">
                <a href="{{ block.link }}" class="themeix-btn themeix-danger">Подробнее</a>
              </div>
            </div>
{% comment %}<!--
            <div class="share-icon">
              <span>share on</span>
              <ul class="social-icon">
                <li>
                  <a href="index.html" class="twitter"><i class="fa fa-twitter"></i></a>
                </li>
                <li>
                  <a href="index.html" class="facebook"><i class="fa fa-facebook"></i></a>
                </li>
                <li>
                  <a href="index.html" class="google"><i class="fa fa-google-plus"></i></a>
                </li>
              </ul>
            </div>
-->{% endcomment %}
          </div>
        </div>
      </div>
      {% cycle '' '<div class="clearfix clear"></div>' %}
      {% endfor %}
    </div>
    {% if paginator %}{{ paginator|safe }}{% endif %}
  </div>
</div>
