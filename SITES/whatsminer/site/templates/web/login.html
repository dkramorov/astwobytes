{% extends "skeleton.html" %}
{% load tags mtags flatcontent_tags %}

{% block extrascripts %}
{% endblock %}

{% block body %}
<section class="login-content">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center height-self-center">
      <div class="col-md-5 col-sm-12 col-12 align-self-center">
        <div class="sign-user_card">
          <img src="/media/misc/logo.png" class="img-fluid rounded-normal light-logo logo">
          <img src="/media/misc/logo-white.png" class="img-fluid rounded-normal darkmode-logo logo">
          <h3 class="mb-3">Авторизация</h3>
          <p>Пожалуйста, введите логин и пароль</p>
          <form method="post" action="{% url 'main:login' %}">
            {% csrf_token %}
            {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}
            <div class="row">
              <div class="col-lg-12">
                <div class="floating-label form-group">
                  <input class="floating-input form-control" type="text" placeholder="Логин" name="username">
                  <label>Логин</label>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="floating-label form-group">
                  <input class="floating-input form-control" type="password" placeholder="Пароль" name="passwd">
                  <label>Пароль</label>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="custom-control custom-checkbox mb-3 text-left">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Запомнить меня</label>
                </div>
              </div>
              <div class="col-lg-6">
                <a href="/" class="text-primary float-right">Забыли пароль?</a>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Вход</button>
            <p class="mt-3">
              Создать аккаунт <a href="/" class="text-primary">Заявка</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
