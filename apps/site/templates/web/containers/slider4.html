{% load mtags %}
{% for block in blocks %}
<section class="vc_row py-5 bg-cover bg-center" data-tooltip="{{ block.description|textize }}" style="background-image: url('{% imagine block.img '1920x1080' block.get_folder True %}')">
  <div class="container">
    <div class="row">
      <div class="lqd-column col-lg-7 col-md-9 col-lg-offset-5 col-md-offset-3 text-right">
        <div class="ld-fancy-heading">
          <h2 class="h1 lh-85 ltr-sp--05 font-weight-bold text-white" data-fittext="true" data-fittext-options='{"compressor":0.375,"maxFontSize": 140,"minFontSize": 100}' data-split-text="true" data-split-options='{"type":"lines"}' data-custom-animations="true" data-ca-options='{"triggerHandler":"inview","animationTarget":".split-inner","duration":"1600","delay":"160","easing":"easeOutQuint","direction":"forward","initValues":{"translateY":150,"rotateZ":-5,"opacity":0},"animations":{"translateY":0,"rotateZ":0,"opacity":1}}'>
            <span class="ld-fh-txt">{{ block.name }}</span>
          </h2>
        </div>
        <div class="lqd-h-sep w-10 ml-auto mb-45">
          <span class="lqd-h-sep-inner"></span>
        </div>
        <div class="row">
          <div class="lqd-column col-md-9 col-md-offset-3">
            <div class="ld-fancy-heading mask-text">
              <p class="mb-5 h3 text-white" data-split-text="true" data-custom-animations="true" data-ca-options='{"triggerHandler":"inview","animationTarget":".split-inner","duration":"1600","startDelay":"300","delay":"160","easing":"easeOutQuint","direction":"forward","initValues":{"translateY":60,"rotateZ":-5},"animations":{"translateY":0,"rotateZ":0}}' data-split-options='{"type":"lines"}'>
                <span class="ld-fh-txt">{{ block.html|safe }}</span>
              </p>
            </div>
            {% for item in block.sub %}
              {% if item.link %}
                <a href="{{ iteml.link }}" target="_blank" class="btn btn-naked text-uppercase font-size-12 font-weight-bold ltr-sp-1">
                  <span>
                    <span class="btn-txt">{{ item.name }}</span>
                    <span class="btn-icon">
                      <i class="fa fa-angle-right"></i>
                    </span>
                  </span>
                </a>
              {% endif %}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endfor %}
