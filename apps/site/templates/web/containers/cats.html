{% load mtags %}
{% if container %}
<div class="featured-product-image-gallery mb-80 pt-120 section-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="gallery-product-container">
          <div class="row no-gutters">
            {% for block in blocks %}
              <div class="col-lg-4 col-sm-6">
                <div class="single-featured-product">
                  <a href="{{ block.link }}">
                    <img src="{% imagine block.img '600x400' block.get_folder True %}" class="img-fluid" alt="{{ block.name|textize }}">
                  </a>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
