<div class="layout">
  <!-- Start of ws_navigator -->
  <div class="ws_navigator">
    <div class="container">
      <div class="inside">
        <div class="nav nav-tab menu">
          <button class="btn">
            <img class="avatar-xl" src="/static/admin/misc/avatar_small.png">
          </button>
          <a href="#members" data-toggle="tab" class="material-icons"><i class="fa fa-user"></i></a>
          <a href="#discussions" data-toggle="tab" class="active material-icons"><i class="fa fa-comment-o"></i></a>
          <a href="#notifications" data-toggle="tab" class="f-grow1 material-icons"><i class="fa fa-bell-o"></i></a>
          <a href="#settings" data-toggle="tab" class="material-icons"><i class="fa fa-cog"></i></a>
{% comment %}<!--
          <button class="btn power material-icons"><i class="fa fa-power-off"></i></button>
-->{% endcomment %}
        </div>
      </div>
    </div>
  </div>
  <!-- End of ws_nagigator -->
  <!-- Start of ws_lefty -->
  <div class="ws_lefty" id="ws_lefty">
    <div class="container">
      <div class="col-md-12">
        <div class="tab-content">
          <!-- Start of Contacts -->
          <div class="tab-pane fade" id="members">
            <div class="search">
              <form class="form-inline position-relative">
                <input type="search" class="form-control" id="people" placeholder="Поиск пользователей..." autocomplete="off">
                <button type="button" class="btn btn-link loop">
                  <i class="fa fa-search material-icons"></i>
                </button>
              </form>
{% comment %}<!--
              <button class="btn create" data-toggle="modal" data-target="#exampleModalCenter">
                <i class="fa fa-plus material-icons"></i>
              </button>
-->{% endcomment %}
            </div>

            <div class="contacts">
              <h1>Контакты</h1>
              <div class="list-group" id="contacts" role="tablist">
              </div>
            </div>
          </div>
          <!-- End of Contacts -->
          <!-- Start of Discussions -->
          <div id="discussions" class="tab-pane fade in active">
            <div class="search">
              <form class="form-inline position-relative">
                <input type="search" class="form-control" id="conversations" placeholder="Поиск бесед...">
                <button type="button" class="btn btn-link loop">
                  <i class="fa fa-search material-icons"></i>
                </button>
              </form>

              <button class="btn create material-icons start_new_chat" data-toggle="modal" data-target="#startnewchat">
                <i class="fa fa-comments-o"></i>
              </button>

            </div>

            <div class="discussions">
              <h1>Беседы</h1>
              <div class="list-group" id="chats" role="tablist">
              </div>
            </div>
          </div>
          <!-- End of Discussions -->
          <!-- Start of Notifications -->
          <div id="notifications" class="tab-pane fade">
            <div class="search">
              <form class="form-inline position-relative">
                <input type="search" class="form-control" id="notice" placeholder="Поиск задач...">
                <button type="button" class="btn btn-link loop"><i class="fa fa-search material-icons filter-list"></i></button>
              </form>
            </div>
            <div class="notifications">
              <h1>Задачи</h1>
              <div class="list-group" id="alerts" role="tablist">
                <a href="#" class="notification">
                  <img class="avatar-md" src="/static/img/ups.png">
                  <div class="status">
                    <i class="fa fa-circle online material-icons"></i>
                  </div>
                  <div class="data">
                    <p>Сделать на 1000000 продаж</p>
                    <span>Окт 17, 2019</span>
                  </div>
                </a>
                <a href="#" class="notification">
                  <img class="avatar-md" src="/static/img/ups.png">
                  <div class="status">
                    <i class="fa fa-circle offline material-icons"></i>
                  </div>
                  <div class="data">
                    <p>Запустить чат</p>
                    <span>Июл 19, 2019</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!-- End of Notifications -->
          {% include "ws_chat_tab_settings.html" %}
        </div>
      </div>
    </div>
  </div>
  <!-- End of ws_lefty -->

  <div class="ws_chat_window">
    <div class="tab-content" id="nav-tabContent">
      <!-- Start of Babble -->
      <div class="babble tab-pane fade in active show" id="list-chat" role="tabpanel" aria-labelledby="list-chat-list">
      </div>
      <!-- End of Babble - may be MANY-->
    </div>
  </div>
</div>
