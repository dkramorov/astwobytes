{% extends "blocks/flatcontent_core_edit.html" %}
{% block extraactions %}
  {% if row.id %}
    <a class="btn btn-primary pull-right mb-sm mr-sm" target="_blank" href="{% url 'flatcontent:edit_container' ftype 'show' container.id %}">
      <em class="fa fa-eye fa-fw mr-sm"></em> Предпросмотр
    </a>
    <a class="btn btn-primary pull-right mb-sm mr-sm" target="_blank" href="{% url 'flatcontent:edit_block' ftype container.id 'copy' row.id %}">
      <em class="fa fa-copy fa-fw mr-sm"></em> Дублирование {{ rp_singular_obj }}
    </a>
  {% endif %}
{% endblock %}
{% block form %}{% include "blocks/flattemplates_edit_form.html" %}{% endblock %}
