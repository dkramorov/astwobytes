<div class="form-group">
  <label class="col-lg-2 control-label">
    <span class="label_for_translate row_icon_label" attr-class_name="row_icon_label" attr-edit_mode="popup" attr-placement="bottom">Иконка</span>
  </label>
  <div class="col-lg-10">
    <select name="icon" id="icon_fontawesome" autocomplete="off">
      <option value=""></option>
      {% if row.icon %}
        <option value="{{ row.icon }}" selected>{{ row.icon }}</option>
      {% endif %}
    </select>
  </div>
</div>
