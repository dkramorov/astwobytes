{% load mtags %}
<div class="slider brand-logo-slider mb-35">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h3>{{ container.name }}</h3>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="brand-logo-wrapper pt-20 pb-20">
          {% for block in blocks %}
            <div class="col">
              <div class="single-brand-logo">
                <a href="{{ block.link }}">
                  <img src="{{ block.thumb }}" class="img-fluid" alt="{{ block.description|textize }}">
                </a>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
